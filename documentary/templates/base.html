<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/gotop.css" %}">
    <link rel="stylesheet" href="{% static "css/error.css" %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/gotop.js" %}"></script>
    <script>$(function() {if(($('.header').height()+$('.main').height()+$('.footer').height())<$('body').height())$('.main').css('height','100%');}); </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="wo-go-top"><div class="wo-arrow"></div><div class="wo-stick"></div></div>
    <div class="navbar navbar-inverse navbar-fixed-top header">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#responsive-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand" title="轮子首页"><strong>首页</strong></a>
            </div>
            <div class="collapse navbar-collapse" id="responsive-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'documentary:index' %}"><strong>纪录片</strong></a></li>
                </ul>
                {% block tab %}
                    <a href="{%  url  'documentary:title_add'  %}" class="hidden-xs btn btn-primary btn-sm navbar-btn navbar-right">添加标题</a>
                {% endblock %}
                <div class="profile navbar-right">
                    <ul class="nav navbar-nav">
                                         
                    </ul>
                </div>
                    <form action="#" class="navbar-form navbar-right">
                        <input type="text" placeholder="搜纪录片" class="form-control" name="query">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}
    <div class="footer">
        <div class="footer-about">
              <div class="container">
                     <div class="row">
                            <div class="col-md-6">
                                   <div class="row">
                                          <div class="col-md-3"><span><a href="{% url 'about' %}">关于记录</a></span></div>
                                   </div>       
                            </div>
                            <div class="col-md-6">
                                   <div class="row">
                                          <div class="col-md-4"></div>
                                          <div class="col-md-8"><span>Copyright © 记录 2015 All Rights Reserved </span></div>
                                    </div> 
                            </div>
                     </div>
              </div>
        </div>
</div>
</body>
</html>
