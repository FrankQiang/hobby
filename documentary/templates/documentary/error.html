{% extends "base.html" %}

{% block title %} 404错误 - 记录 {% endblock %}
{% load staticfiles %}

{% block content %}
<div class="main">
    <div class="photo">
        <img class="error" alt="error" src='{% static "img/error.png" %}'>
        <img class="dialog" alt="dialog" src='{% static "img/dialog.png" %}'>
    </div>
    <div class="content">
        <div class="sorry">
            <div class="error_one">
                <img alt="404" src='{% static "img/404.png" %}'>
            </div>
            <div class="main_content">
                抱歉!  您访问的页面不存在
            </div>
            <div class="index">
                <a href="{% url 'home' %}">返回首页></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
